<md-card class="grid m-t-10" ng-init="getNewsFeed();">
  <md-table-container>
    <table md-table>
      <thead md-head md-order="title" class="bg-grey">
        <tr md-row>
          <th md-column>Date</th>
          <th md-column>Title</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="item in newsFeed" ng-click="popupModal($event, item)">
          <td md-cell>{{item.publishedDate}}</td>
          <td md-cell>{{item.title}}</td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
</md-card>
